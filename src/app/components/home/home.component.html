<table class="table">
    <tbody>
    <tr>
        <td *ngFor="let a of arrAssessments, let assessmentId = index">
            <div class="card">
                <img [src]="a.assessmentImage" class="card-img-top" alt="Image">
                <div class="card-body">
                    <h5 class="card-title">{{a.assessmentName}}</h5>
                    <p class="card-text">{{a.assessmentDescription}}</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary btn-primary-custom" (click)="displayDetails(assessmentId , a.assessmentName, a.assessmentDescription)">Details</button>
                    <button href="#" class="btn btn-primary btn-primary-custom">Add to Cart</button>
                </div>
            </div>
        </td>
    </tr>
</tbody>
</table>
