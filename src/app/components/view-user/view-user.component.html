<div *ngFor="let user of arrUsers">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ user.firstName }}</h5>
        <p class="card-text">{{ user.email }}</p>
        <p class="card-text">{{ user.phone }}</p>
        <!-- <p class="card-text">{{ user.address }}</p> -->
      </div>
    </div>
  </div>
